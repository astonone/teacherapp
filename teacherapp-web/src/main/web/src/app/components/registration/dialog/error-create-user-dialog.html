<h1 mat-dialog-title class="modal-window-text-item">Создание пользователя</h1>
<div mat-dialog-content>
    <p class="modal-window-text-item">Произошла ошибка</p>
    <p class="modal-window-text-item">Причина : {{data.error.message}}</p>
</div>
<div mat-dialog-actions class="modal-window-buttons">
    <button mat-button color="primary" (click)="onNoClick()" cdkFocusInitial>Назад</button>
</div>
