<h1 mat-dialog-title class="modal-window-text-item">Удаление файла</h1>
<div mat-dialog-content>
    <div class="delete-file-popup-container">
        <h3>Вы действительно хотите удалить файл?</h3>
        <label *ngIf="isError" class="delete-file-popup-error-label">Ошибка, попробуйте еще раз!</label>
        <div class="delete-file-popup-buttons">
            <button class="delete-file-popup-button" mat-raised-button color="primary" (click)="deleteFile()">Удалить</button>
            <button class="delete-file-popup-button" mat-raised-button color="warn" (click)="closePopup()">Отмена</button>
        </div>
    </div>
</div>
