<h1 mat-dialog-title class="modal-window-text-item">Создание новости</h1>
<div mat-dialog-content>
    <div class="create-new-popup-container">
        <mat-form-field class="create-new-popup-text-input" appearance="outline">
            <mat-label>Заголовок</mat-label>
            <input matInput type="text" placeholder="Заголовок для новости" [(ngModel)]="title">
        </mat-form-field>
        <mat-form-field class="create-new-popup-text-input" appearance="outline">
            <mat-label>Текст</mat-label>
            <input matInput type="text" placeholder="Новость" [(ngModel)]="text">
        </mat-form-field>
        <label *ngIf="isError" class="create-new-popup-error-label">Ошибка, не удалось создать новость, попробуйте еще раз, не оставляйте поля пустыми!</label>
        <div class="create-new-popup-buttons">
            <button class="create-new-popup-button" mat-raised-button color="primary" (click)="createNew()">Создать</button>
            <button class="create-new-popup-button" mat-raised-button color="warn" (click)="closePopup()">Отмена</button>
        </div>
    </div>
</div>
