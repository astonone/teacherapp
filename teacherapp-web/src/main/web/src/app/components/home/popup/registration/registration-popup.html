<h1 mat-dialog-title class="modal-window-text-item">Регистрация</h1>
<div mat-dialog-content>
    <div class="registration-container">
        <h3>Заполните данные для создания аккаунта</h3>
        <mat-form-field class="registration-text-input" appearance="outline">
            <mat-label>Email или логин</mat-label>
            <input matInput type="email" placeholder="Введите свой email адресс или придумайте логин" [(ngModel)]="newUser.email">
            <mat-hint class="text-filed-hint">Это поле обязательно к заполнению</mat-hint>
        </mat-form-field>
        <mat-form-field class="registration-text-input" appearance="outline">
            <mat-label>Пароль</mat-label>
            <input matInput type="password" placeholder="Придумайте пароль" [(ngModel)]="newUser.password">
            <mat-hint class="text-filed-hint">Это поле обязательно к заполнению</mat-hint>
        </mat-form-field>
        <mat-form-field class="registration-text-input" appearance="outline">
            <mat-label>Имя</mat-label>
            <input matInput placeholder="Введите ваше имя" [(ngModel)]="newUser.firstName">
        </mat-form-field>
        <mat-form-field class="registration-text-input" appearance="outline">
            <mat-label>Фамилия</mat-label>
            <input matInput placeholder="Введите вашу фамилию" [(ngModel)]="newUser.lastName">
        </mat-form-field>
        <mat-form-field class="registration-text-input" appearance="outline">
            <mat-label>Регистрационный ключ</mat-label>
            <input matInput placeholder="Придумайте никнейм" [(ngModel)]="newUser.key">
            <mat-hint class="text-filed-hint">Это поле обязательно к заполнению</mat-hint>
        </mat-form-field>
        <mat-form-field class="registration-text-input">
            <input matInput [matDatepicker]="picker" placeholder="Введите свою дату рождения" [(ngModel)]="newUser.birthday">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label *ngIf="isNotValid" class="registration-error-label">Ошибка, поля заполнены неккоректно!</label>
        <div class="registration-buttons">
            <button class="registration-button" mat-raised-button color="primary" (click)="createUser()">Создать</button>
            <button class="registration-button" mat-raised-button color="accent" (click)="closeRegistrationPopup()">Отмена</button>
        </div>
    </div>
</div>
<div mat-dialog-actions class="modal-window-buttons">
</div>
