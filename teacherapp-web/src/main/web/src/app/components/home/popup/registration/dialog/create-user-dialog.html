<h1 mat-dialog-title class="modal-window-text-item">Создание пользователя</h1>
<div mat-dialog-content>
    <p class="modal-window-text-item">Пользователь {{data.userDetails.firstName + " " + data.userDetails.lastName}} создан успешно!</p>
</div>
<div mat-dialog-actions class="modal-window-buttons">
    <button mat-raised-button color="warn" (click)="onYesClick()" cdkFocusInitial>Продолжить</button>
    <button mat-raised-button color="primary" (click)="onNoClick()">Назад</button>
</div>
